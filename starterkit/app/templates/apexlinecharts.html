{% extends 'components/base.html' %}
{% load static %}

{% block styles %}

<link rel="stylesheet" href="{% static 'assets/libs/apexcharts/apexcharts.css'%}">

{% endblock %}

{% block content %}

<div class="main-content">
    <!-- Page Header -->
    <div class="block justify-between page-header md:flex">
        <div>
            <h3
                class="!text-defaulttextcolor dark:!text-defaulttextcolor/70 dark:text-white dark:hover:text-white text-[1.125rem] font-semibold">
                Apex Line Charts</h3>
        </div>
        <ol class="flex items-center whitespace-nowrap min-w-0">
            <li class="text-[0.813rem] ps-[0.5rem]">
                <a class="flex items-center text-primary hover:text-primary dark:text-primary truncate"
                    href="javascript:void(0);">
                    Apex Charts
                    <i
                        class="ti ti-chevrons-right flex-shrink-0 text-[#8c9097] dark:text-white/50 px-[0.5rem] overflow-visible rtl:rotate-180"></i>
                </a>
            </li>
            <li class="text-[0.813rem] text-defaulttextcolor font-semibold hover:text-primary dark:text-[#8c9097] dark:text-white/50 "
                aria-current="page">
                Apex Line Charts
            </li>
        </ol>
    </div>
    <!-- Page Header Close -->

    <!-- Start::row-1 -->
    <div class="grid grid-cols-12 gap-x-6">
        <div class="xl:col-span-6 col-span-12">
            <div class="box custom-box">
                <div class="box-header">
                    <div class="box-title">Basic Line Chart</div>
                </div>
                <div class="box-body">
                    <div id="line-chart"></div>
                </div>
            </div>
        </div>

        <div class="xl:col-span-6 col-span-12">
            <div class="box custom-box">
                <div class="box-header">
                    <div class="box-title">Zoomable Time Series</div>
                </div>
                <div class="box-body">
                    <div id="line-chart-2"></div>
                </div>
            </div>
        </div>



    </div>
    <!--End::row-1 -->

</div>

{% endblock %}

{% block scripts %}

<!-- Apex Charts JS -->
<script src="{% static 'assets/libs/apexcharts/apexcharts.min.js'%}"></script>

<!-- Used In Zoomable TIme Series Chart -->
<script src="{% static 'assets/js/dataseries.js'%}"></script>

<!---Used In Annotations Chart-->
<script src="{% static 'assets/js/apexcharts-stock-prices.js'%}"></script>

<!-- Internal Apex Line Charts JS -->
<script src="{% static 'assets/js/apexcharts-line.js'%}"></script>

{% endblock %}
