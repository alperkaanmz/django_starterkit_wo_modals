{% extends 'components/base.html' %}
{% load static %}

{% block styles %}

    <link rel="stylesheet" href="{% static 'assets/libs/gridjs/theme/mermaid.min.css'%}">

{% endblock %}

{% block content %}

                    <!-- Start::main-content -->
                    <div class="main-content">
                        <!-- Page Header -->
                        <div class="block justify-between page-header md:flex">
                            <div>
                                <h3 class="!text-defaulttextcolor dark:!text-defaulttextcolor/70 dark:text-white dark:hover:text-white text-[1.125rem] font-semibold">Grid Js</h3>
                            </div>
                            <ol class="flex items-center whitespace-nowrap min-w-0">
                                <li class="text-[0.813rem] ps-[0.5rem]">
                                <a class="flex items-center text-primary hover:text-primary dark:text-primary truncate" href="javascript:void(0);">
                                    Tables
                                    <i class="ti ti-chevrons-right flex-shrink-0 text-[#8c9097] dark:text-white/50 px-[0.5rem] overflow-visible rtl:rotate-180"></i>
                                </a>
                                </li>
                                <li class="text-[0.813rem] text-defaulttextcolor font-semibold hover:text-primary dark:text-[#8c9097] dark:text-white/50 " aria-current="page">
                                Grid Js
                                </li>
                            </ol>
                        </div>
                        <!-- Page Header Close -->


                        
                        <!-- Start:: row-4 -->
                        <div class="grid grid-cols-12 gap-6">
                            <div class="xl:col-span-12 col-span-12">
                                <div class="box custom-box">
                                    <div class="box-header">
                                        <div class="box-title">
                                            Table Sorting
                                        </div>
                                    </div>
                                    <div class="box-body">
                                        <div id="grid-sorting"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End:: row-4 -->

                       

                    </div>

{% endblock %}

{% block scripts %}

        <!-- Grid JS -->
        <script src="{% static 'assets/libs/gridjs/gridjs.umd.js'%}"></script>

        <!-- Internal Grid JS -->
        <script src="{% static 'assets/js/grid.js'%}"></script>

{% endblock %}
